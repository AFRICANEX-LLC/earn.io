<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEMP EARN</title>
  <link rel="icon" href="https://bitrixe.com/favicon.ico" type="image/png" />

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 16px;
      background-color: #222;
      box-shadow: 0 0 20px rgba(255, 217, 0, 0.3);
    }
    .form-title {
      color: #FFD700;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-control {
      border-radius: 12px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-warning {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
    }
    .btn-warning:hover {
      background-color: #e6c200;
    }
    .copy-btn {
      border-radius: 12px;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
    }
    .copy-btn:hover {
      background-color: #e6c200;
    }
    label {
      margin-top: 1rem;
      font-weight: 500;
      color: #ccc;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    .logo img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
    .highlight {
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="form-container">
      <div class="logo text-center mb-3">
        <img src="https://png.pngtree.com/template/20190727/ourmid/pngtree-investment-money-logo-with-circle-abstract-image_283618.jpg" alt="Logo">
      </div>
      <h2 class="form-title">Profits Wap</h2>
      <p class="text-center text-muted mb-4">Earn Instant Money With Our Platform</p>

      <form name="JPesa" method="post" action="https://my.jpesa.com/?dad=xp">
        <input type="text" class="form-control mb-3" placeholder="First Name" name="firstname" required>
        <input type="text" class="form-control mb-3" placeholder="Last Name" name="lastname" required>
        <input type="text" class="form-control mb-3" placeholder="Phone Number" name="phone" required>

        <label>Deposit with Bitcoin (0.0230269 BTC)</label>
        <div class="input-group mb-3">
          <input id="btc" class="form-control" value="bc1qdfnym2vrdd2dx90437x24tqxl4gnxsz8hjt0ee" readonly>
          <button type="button" class="copy-btn" onclick="copyToClipboard('btc')"><i class="fa fa-copy"></i></button>
        </div>

        <label>Deposit with Dogecoin (150.00 DOGE)</label>
        <div class="input-group mb-3">
          <input id="doge" class="form-control" value="DCkXM1d4QNyF5ZR277htwFqgyE6nFEZ6Ek" readonly>
          <button type="button" class="copy-btn" onclick="copyToClipboard('doge')"><i class="fa fa-copy"></i></button>
        </div>

        <label>Deposit with Ethereum (0.021 ETH)</label>
        <div class="input-group mb-3">
          <input id="eth" class="form-control" value="0xC4cB65D0cf40cF5D1B0965dC3b61A092318E7a6A" readonly>
          <button type="button" class="copy-btn" onclick="copyToClipboard('eth')"><i class="fa fa-copy"></i></button>
        </div>

        <label>Deposit with Airtel Money (UGX 24,000)</label>
        <div class="input-group mb-3">
          <input id="airtel" class="form-control" value="6420565" readonly>
          <button type="button" class="copy-btn" onclick="copyToClipboard('airtel')"><i class="fa fa-copy"></i></button>
        </div>
        <small class="text-muted">Dial *185*9# → Option 9 → Enter Merchant Code</small>

        <label>Investment Plan</label>
        <select class="form-control mb-3" name="amount" required>
          <option disabled selected>Select Plan</option>
          <option value="10000">10,000 UGX → 16,000 UGX (24h)</option>
          <option value="20000">20,000 UGX → 34,000 UGX (24h)</option>
          <option value="30000">30,000 UGX → 54,000 UGX (24h)</option>
          <option value="40000">40,000 UGX → 76,000 UGX (24h)</option>
          <option value="50000">50,000 UGX → 100,000 UGX (24h)</option>
        </select>

        <input type="hidden" name="ownerid" value="godfrey.nsereko">
        <input type="hidden" name="description" value="Credit Note">
        <input type="hidden" name="return" value="https://my.jpesa.com">
        <input type="hidden" name="cancel" value="https://my.jpesa.com">
        <select name="cur" class="form-control mb-3">
          <option value="UGX">UGX</option>
          <option value="KES">KES</option>
          <option value="USD">USD</option>
        </select>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">I agree to the <a href="#" class="highlight">Terms & Conditions</a></label>
        </div>

        <div class="d-grid gap-2">
          <input type="submit" name="pay" class="btn btn-warning" value="Make Payment">
        </div>
      </form>

      <footer class="mt-4">© 2022 Biz. All Rights Reserved.</footer>
    </div>
  </div>

  <script>
    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Copied: " + input.value);
      });
    }
  </script>
</body>
</html>
